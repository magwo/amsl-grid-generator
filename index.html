<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
        margin: 0;
    }
    body {
      background-color: white;
      display: block;
      padding: 24px;
      font-family: sans-serif;
    }
    /* TODO: Clean up this mess */
    .content-container {
      display: flex;
      flex-direction: column;
      row-gap: 12px;
      align-items: center;
    }
    body #grid {
      display: flex;
      flex-direction: column;
      text-transform: uppercase;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      font-weight: 600;
    }

    .grid-line {
      display: flex;
      flex-grow: 0;
      border-top: 1px solid black;
      border-left: 1px solid black;
      border-right: 1px solid black;
    }
    .grid-line:last-child {
      border-bottom: 1px solid black;
    }
    .grid-line:nth-child(even) {
      background-color: #e6e6e6;
    }

    .box {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      flex-grow: 0;
      width: 20px;
      height: 24px;
    }
    .box:first-child{
      color: #23a;
    }
  </style>
</head>

<body>
  <p>Generated by Mags's <a href="https://github.com/magwo/amsl-grid-generator">AMSL grid generator</a></p>
  <p>For simulation only - not cryptographically secure</p>
  <button id="randomize-button">Spin it!</button>

  <div class="content-container">
    <h1>AMSL grid</h1>
    <div id="grid"></div>
  </div>

  <script type="module" src="./main.mjs"></script>
</body>
